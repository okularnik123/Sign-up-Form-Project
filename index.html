<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="image-section">
      <img
        id="plants-img"
        src="images/left-section-img.jpg"
        alt="Green plants"
      />
    </div>
    <div id="form-content">
      <p>
        This is not a real online service! You <i>know </i>you need something
        like this in our life to help you realize your deepest dreams. <br />
        Sign up <i>now</i> to get started. <br /><br />
        You know you want to.
      </p>
      <form action="">
        <fieldset>
          <legend>Let's do this!</legend>
          <div class="form-row">
            <div class="form-div">
              <label for="firstname">FIRST NAME</label>
              <input type="text" name="firstname" id="firstname" />
            </div>
            <div class="form-div">
              <label for="lastname">LAST NAME</label>
              <input type="text" name="lastname" id="lastname" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-div">
              <label for="email">E-MAIL</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-div">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-div">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-div">
              <label for="password">CONFIRM PASSWORD</label>
              <input type="password" name="password1" id="password1" />
            </div>
          </div>
        </fieldset>
        <button>Create Account</button>
      </form>
      <p>Already have an account? <a>Log in</a></p>
    </div>
  </body>
</html>
